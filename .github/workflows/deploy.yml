name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can use any version you need

    - name: Install dependencies
      run: npm install  # Adjust this if you don't use npm or have specific dependencies

    - name: Build the site
      run: npm run build  # Adjust this to your build command

    - name: Inject API Key
      run: echo "window.__API_KEY__ = '${{ secrets.API_KEY }}';" > api_key.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Adjust this to your build output directory
